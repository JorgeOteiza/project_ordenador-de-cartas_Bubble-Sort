<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orden de cartas, método select</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-card" id="card">
      <div class="card-container">
        <div class="corner-symbol top-left"></div>
        <!-- Símbolo en la esquina superior izquierda -->
        <div class="corner-symbol bottom-right"></div>
        <!-- Símbolo en la esquina inferior derecha -->
        <div class="centered-text" id="cardValue"></div>
        <!-- Valor de la carta centrado -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
